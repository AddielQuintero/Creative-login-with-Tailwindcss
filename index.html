          >
            GO
          </button>

          <button class="text-zinc-400 relative" data-ripple-dark="true">
            Forgot your password?
          </button>
        </form>

        <!--******************************************* Container button and Register *******************************************-->
        <div

          :class="{'top-[.8rem] -right-[2.9rem] md:-right-[.5rem] translate-x-0 w-[21rem] h-[23rem] rounded-none' : !active, 'block' : active }"
        >
          <!--******************************************* Button *******************************************-->
          <button
            @click="active = !active"
            class="peer z-50 right-0 absolute none center rounded-full bg-pink-500 p-8 text-xs text-white transition-all duration-300 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            :class="active ? '' : 'right-10 md:right-0 top-4 rotate-45'"
            data-ripple-dark="true"
          >

              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3.5"
              stroke="currentColor"
              class="w-6 h-6"
            >

                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"

                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 576 512"

                    ></path>
                  </svg>
                </div>
                <label
                  class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-white transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-white after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-white peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-white peer-focus:after:scale-x-100 peer-focus:after:border-white peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-white"

              <div class="relative h-11 w-full min-w-[200px] mt-3">

                  placeholder=" "

                <div
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                >
                  <svg
                    class="h-6 text-white"
                    fill="none"
                    @click="show = !show"
                    :class="{'hidden': !show, 'block':show }"
                    xmlns="http://www.w3.org/2000/svg"

                    ></path>
                  </svg>
                </div>
                <label
                  class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-white transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-white after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-white peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-white peer-focus:after:scale-x-100 peer-focus:after:border-white peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-white"

                data-ripple-dark="true"
              >
                Next
              </button>
            </form>
          </div>
          <!--******************************************* End Register *******************************************-->
        </div>
        <!--******************************************* End Container button and Register *******************************************-->
      </div>
